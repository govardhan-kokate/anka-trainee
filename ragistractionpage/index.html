<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

	</head>

<body>
  <form action ="#" name = "myForm" id="form">
  <div class="col d-flex justify-content-center">
    <div class="card col-7">
      <div class="card-body">
        <h1>Registration</h1>
        <hr>
        <div class="row mt-2">
          <div class="col">
            <div class="form-group ">
              <label for="exampleInputfname" class="form-label">First Name:</label>
              <input type="text" class="form-control" name="user" id="user" />
              <span id="username" autocomplete="off" class = "formerror" class="text-danger font-width-bold"></span>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputemail" class="form-label">Last Name:
              </label>
              <input type="text"  class="form-control" name="lastName" id="last" />
              <span id="last1" autocomplete="off" class = "formerror" class="text-danger font-width-bold"></span>
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <div class="form-group ">
              <label for="exampleInputfname" class="form-label">Email:</label>
              <input type="text"  name="email" class="form-control" id="email2" />
              <span  autocomplete="off" id="email1" class = "formerror" class="text-danger font-width-bold"></span>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputemail" class="form-label">Mobile:
              </label> <div class="form-group">
                <input type="text" name=""  class="form-control" id="telephone" />
                <span  autocomplete="off"  class = "formerror" id="mob" class="text-danger font-width-bold"></span>

           </div>
        </div>
        </div>
      </div>

       <div class="row mt-2">
        <div class="col">
          <div class="form-group ">
            <label for="exampleInputfname" class="form-label">Password:</label>
            <input type="text" class="form-control" id="pass" />
            <span  autocomplete="off" class = "formerror" class="text-danger font-width-bold" id="pass1"></span>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="exampleInputemail" class="form-label">Conform Password:
            </label>
            <input type="text" class="form-control" id="pass2" />
            <span autocomplete="off"  id="pas" class = "formerror" class="text-danger font-width-bold"></span>
          </div>
        </div>
      </div>
      <br><br>

       <label">Gender :</label>
       <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option2">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
      
      <br><br>
      <label for="stream"> Select Stream: </label>
      <select class="form-select form-select-mg mb-3" aria-label=".form-select-lg example">
        <option selected>Open this select menu</option>
        <option value="Aerospace/aeronautical engineering">Aerospace/aeronautical engineering</option>
        <option value="Civil engineering">Civil engineering</option>
        <option value="Electrical engineering">Electrical engineering</option>
        <option value=" Mechanical engineering"> Mechanical engineering</option>
        <option value="Computer engineering">Computer engineering</option>
      </select>
      
      <hr>
      <button type="submit" autocomplete= "off"  id="sub" class="btn  btn-primary" value="Submit">
        Submit
      </button>
      
      <button type="button" autocomplete="off" class="btn btn-secondary" id="can">
        Cancel
      </button>
    </div>
  </div>
  </div>

</form>

</body>

<script src="./registration.js"></script>

</html>
