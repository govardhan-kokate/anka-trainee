<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css" />
</head>

<body>
    <div class="container">
        <div class="title">Registration Form</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box" id="fname">
                        <label class="details">First Name: </label>
                        <input type="text" placeholder="first name" required>
                        <small>error msg</small>
                    </div>
                    <div class="input-box">
                        <label class="details" id="lname">Last Name: </label>
                        <input type="text" placeholder="last name" required>
                        <small>error msg</small>
                    </div>
                    <div class="input-box" id="mobileno">
                        <Label>Mobile Number: </Label>
                        <input type="password" value="" placeholder="password" required />
                        <small>error msg</small>
                    </div>
                    <div class="input-box" id="emailid">
                        <label class="details">Email Address: </label>
                        <input type="text" placeholder="Enter your email" required>
                        <small>error msg</small>
                    </div>

                    <div class="input-box" id="pass">
                        <label class="details">Password: </label>
                        <input type="text" placeholder="Enter your password" required>
                        <small>error msg</small>
                    </div>
                    <div class="input-box" id="confirmpass">
                        <label class="details">Confirm Password: </label>
                        <input type="text" placeholder="Confirm your password" required>
                        <small>error msg</small>
                    </div>
                </div>
                <div class="gender-details input-box" id="gender">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <input type="radio" name="gender" id="dot-4">
                    <label class="gender-title">Gender</label>
                    <div class="category">
                        <label for="dot-1">
                            <label class="dot one"></label>
                            <label class="gender">Male</label>
                        </label>
                        <label for="dot-2">
                            <label class="dot two"></label>
                            <label class="gender">Female</label>
                        </label>
                        <label for="dot-3">
                            <label class="dot three"></label>
                            <label class="gender">Othor</label>
                        </label>
                        <label for="dot-4">
                            <label class="dot four"></label>
                            <label class="gender">Mandetory</label>
                        </label>
                    </div>
                    <small>error msg</small>
                </div>

                <div class="gender-details input-box" id="selectlbl">
                    <label>Select Stream: </label>
                    <select>
                        <option value="Aerospace/aeronotical engineering">Aerospace/aeronotical engineering</option>
                        <option value="Chemical engineering">Chemical engineering</option>
                        <option value="Civil engineering">Civil engineering</option>
                        <option value="Mechanical engineering">Mechanical engineering</option>
                        <option value="Computer engineering" selected>Computer engineering</option>
                    </select>
                    <small>error msg</small>
                </div>

                <div class="button input-box">
                    <button id="submitbtn" type="submit" value="Register">Submit</button>
                    <button type="reset" value="Cancel">Cancel</button><br>
                    <small>error msg</small>
                </div>

            </form>
        </div>
    </div>
    </form>
    <script src="registration.js"></script>
</body>

</html>
