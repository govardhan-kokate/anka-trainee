<!--         
        5
      4   6      
    3       7    
  2           8  
1 2 3 4 5 6 7 8 9
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 1;
        for (let i = 1; i <= 5; i++) {
            n = 1;
            for (let j = 1; j <= 9; j++) {
                if(j==6-i || j==4+i || i==5){
                    document.write(n)
                    n++;
                }else{
                    document.write("&nbsp&nbsp")
                    n++;
                }

            }document.write("<br/>")
        }
    </script>

</body>

</html>
