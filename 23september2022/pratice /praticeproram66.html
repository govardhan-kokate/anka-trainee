<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count ;
        let connt1;
        for(let i = 1 ; i <= 5 ; i++){
            count=i;
            connt1=(2*i)-2;
            for(let j=1 ; i<=9 ; j++){
                if(j>=6-i && j<=5){
                    document.write(count);
                    count++;
                }
                else{
                    document.write("&nbsp&nbsp")
                }
                if( j<=4+i && j>=6 && i>=2){
                    document.write(connt1);
                    connt1--;
                }
                else{
                    document.write("&nbsp&nbsp");
                }

            }
            document.write("<br/>");
        }
        
    </script>
    
</body>
</html>
