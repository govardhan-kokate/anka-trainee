<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patern program </title>
</head>

<body>
    <div id=display></div>
    <script>

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                if (i == 1 || i == 5 || j == 1 || j == 5) {
                    document.write(" *")
                }
                else {
                    document.write("&nbsp&nbsp&nbsp");
                }



            }
            document.write("<br/>")
        }



    </script>

</body>

</html>
