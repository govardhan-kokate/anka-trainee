<!DOCTYPE html>
<html>
    <head>
        <!-- <link type="text/css" rel="stylesheet" href="css/common.css"/> -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
        
    </head>
<style>
    .content-table {
        border-collapse: collapse;
        border: 1px solid #08619c;
        border-collapse: collapse;
        overflow: hidden;
    }
    .content-table thead tr{
        background-color: #08619c;
        color: white;
        border-color: black;
        text-align: left;
        font-weight: bold;
    }
    .content-table th, td{
        padding: 12px 15px;
    }
    .content-table button{
        padding: 10px 15px;
        font-style: italic;
        font-weight: bold;
        background-color: rgb(212, 233, 252);
        border-radius: 10%;
        border-color: #08619c;
        border-width: 1px;
        margin-top: 2px;
    }
    .content-table button:hover{
        padding: 10px 15px;
        font-style: italic;
        background-color: rgb(169, 205, 247);
    }
    .content-table button:active{
        padding: 10px 15px;
        font-style: italic;
        background-color: rgb(238, 248, 255);
    }
    .content-table tbody tr{
        border-bottom: 1px solid rgb(196, 192, 192);
    }
    .content-table tbody tr:nth-of-type(even){
        background-color: rgb(232, 245, 252);
        color: #08619c;
    }
    .content-table tbody tr:last-of-type {
        border-bottom :2px #08619c;
    }
    
    </style>
    <body>
        <table class="content-table" style="width:100%">
            <thead>
            <tr>
                <th> ID </th>
                <th> First name </th>
                <th> Last name </th>
                <th> mobile no. </th>
                <th> Gender </th>
                <th> Stream </th>
                <th> Email </th>
                <th> Actions </th>
            </tr>
        </thead>
        </table>
       
    </body>
    <script>
        $(function() {
            $.getJSON('http://localhost:3000/user', function(data) {
                var tr;
                for (var i = 0; i < data.length; i++) {
                    tr = $('<tr/>');
                    tr.append("<td>" + data[i].id + "<span></span></td>");
                    tr.append("<td>" + data[i].firstname + "<span></span></td>");
                    tr.append("<td>" + data[i].lastname + "<span></span></td>");
                    tr.append("<td>" + data[i].mobileno + "<span></span></td>");
                    tr.append("<td>" + data[i].gender + "<span></span></td>");
                    tr.append("<td>" + data[i].stream + "<span></span></td>");
                    tr.append("<td>" + data[i].email + "<span></span></td>");
                    tr.append("<button class='edit' type='button' id='edit'>" + "edit" + "</button>"
                    +"<button class='button' type='button' id='delete'>" + "delete" + "</button>")
                    // tr.append("<td>" + data[i].password + "</td>");
                    $('table').append(tr);
                }
            });
        });
    </script>
    </html>
